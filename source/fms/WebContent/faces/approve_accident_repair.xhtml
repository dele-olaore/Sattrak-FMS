<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/other_layout.xhtml">
<ui:define name="title">Approve Accident Repair</ui:define>
<ui:define name="content">
	<br/><br/>
	<h:form id="form">
	<div class="content">
		<table width="90%" align="center" cellspacing="4" cellpadding="4">
		<tr>
		<td align="left" colspan="2">
			<p:breadCrumb width="50%">  
    			<p:menuitem value="Dashboard" action="#{dashboardBean.gotoPage('dashboard', false)}" ajax="false" />
    			<p:menuitem value="Approve Accident Repair" action="#{dashboardBean.gotoPage('approve_accident_repair', false)}" ajax="false" />
    		</p:breadCrumb>
    		<br/>
    		<MARQUEE behavior="scroll">#{dashboardBean.scrollMessage}</MARQUEE>
		</td>
		</tr>
		<tr>
		<td colspan="2">
			<p:outputPanel id="OPanel" style="width:100%;">
				<p:tabView id="tabs" dynamic="true" cache="false">
					<p:tab id="pendaccdr" title="Pending Accident Repair(s)[#{(fleetBean.pendingAccidents != null) ? fleetBean.pendingAccidents.size() : 0}]">
						<p:panel id="pendaccdrPanel">
						<p:scrollPanel mode="native" style="width:100%;height:500px">
						<p:dataTable id="pendaccdrTable" var="obj" value="#{fleetBean.pendingAccidents}"
							paginator="true" rows="50"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20,50" style="width:100%" resizableColumns="true">
							<f:facet name="header">
								Pending accident repair(s) [#{(fleetBean.pendingAccidents != null) ? fleetBean.pendingAccidents.size() : 0}]
							</f:facet>
							
							<p:column id="col1" headerText="">
								<p:selectBooleanCheckbox value="#{obj.selected}" />
							</p:column>
							<p:column sortBy="#{obj.accident_dt}" headerText="Date">
								<h:outputText value="#{obj.accident_dt}" />
							</p:column>
							<p:column sortBy="#{obj.vehicle.registrationNo}" headerText="Reg. No." filterBy="#{obj.vehicle.registrationNo}" filterMatchMode="contains">
								<h:outputText value="#{obj.vehicle.registrationNo}" />
							</p:column>
							<p:column headerText="Description">
								<h:outputText value="#{obj.accidentDescription}" />
							</p:column>
							<p:column headerText="Driver">
								<h:outputText value="#{obj.driver_name}" />
							</p:column>
							<p:column headerText="Driver comment">
								<h:outputText value="#{obj.driverComment}" />
							</p:column>
							
						</p:dataTable>
						</p:scrollPanel>
						<br/>
						<p:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px;">
							<h:outputLabel for="apvstat" value="Approval Status: *" />
							<p:selectOneMenu id="apvstat" value="#{fleetBean.approvalStatus}">
					  			<f:selectItem itemLabel="APPROVED" itemValue="APPROVED" />
					  			<f:selectItem itemLabel="DENIED" itemValue="DENIED" />
					  		</p:selectOneMenu>
					  		
					  		<h:outputLabel for="apvcmt" value="Remarks: " />
							<p:panelGrid columns="1" cellpadding="1" style="margin-bottom:10px;">
					  		<p:inputTextarea id="apvcmt" value="#{fleetBean.approvalComment}" rows="3" cols="30" counter="counter" maxlength="225" counterTemplate="{0} characters remaining." autoResize="false"/>
					  		<h:outputText id="counter" />
					  		</p:panelGrid>
					  	</p:panelGrid>
					  	<f:facet name="footer">
				  			<p:commandButton ajax="false" onclick="return confirm('Are you sure?');" action="#{userBean.save(14)}" value="Save" icon="ui-icon-disk" style="margin:0"/>
				  		</f:facet>
						</p:panel>
					</p:tab>
				</p:tabView>
			</p:outputPanel>
		</td>
		</tr>
		</table>
		<br/><br/><br/>
	</div>
	</h:form>
</ui:define>
</ui:composition>
