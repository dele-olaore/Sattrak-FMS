<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/other_layout.xhtml">
<ui:define name="title">Settings</ui:define>
<ui:define name="content">
	<br/><br/>
	<div class="content">
		<table width="90%" align="center" cellspacing="4" cellpadding="4">
			<tr><td>
				<p:outputPanel id="newstOPanel">
					<h:form id="form" enctype="multipart/form-data">
					<p:panelGrid id="newstpanel" columns="3" cellpadding="5" style="margin-bottom:10px;">
					<f:facet name="header">Settings</f:facet>
						<h:outputLabel for="plogo" value="Logo: " />
						<p:fileUpload id="plogo" value="#{partnerBean.partnerLogo}" mode="simple" />
						<h:outputText value="NOTE: Dimension of logo is 212x51 pixels." />
						
						<h:outputLabel for="curpoverTAmtHour" value="Current Driver Overtime/Hour Pay: " />
						<h:outputText id="curpoverTAmtHour" value="#{partnerBean.curoverTimeAmountPerHour}" />
						<h:outputText value="" />
						
						<h:outputLabel for="poverTAmtHour" value="Driver Overtime/Hour Pay: " />
						<p:inputText id="poverTAmtHour" value="#{partnerBean.overTimeAmountPerHour}" />
						<h:outputText value="" />
						
						<h:outputLabel for="curbookB4Departure" value="Current Max Minutes to Book Trip before Departure: " />
						<h:outputText id="curbookB4Departure" value="#{partnerBean.curmaxMinutesToBookTrip}" />
						<h:outputText value="" />
						
						<h:outputLabel for="bookB4Departure" value="Max Minutes to Book Trip before Departure: " />
						<p:inputText id="bookB4Departure" value="#{partnerBean.maxMinutesToBookTrip}" />
						<h:outputText value="" />
						
						<h:outputLabel for="curmaxTripWaitB4Cancel" value="Current Minutes for Trip Approval before Auto-Cancel: " />
						<h:outputText id="curmaxTripWaitB4Cancel" value="#{partnerBean.curmaxMinutesPendingTripApproval}" />
						<h:outputText value="" />
						
						<h:outputLabel for="maxTripWaitB4Cancel" value="Max Minutes for Trip Approval before Auto-Cancel: " />
						<p:inputText id="maxTripWaitB4Cancel" value="#{partnerBean.maxMinutesPendingTripApproval}" />
						<h:outputText value="" />
						
						<f:facet name="footer">
				  			<p:commandButton ajax="false" onclick="return confirm('Are you sure?');" action="#{partnerBean.saveSetting}" value="Save" icon="ui-icon-disk" style="margin:0"/>
				  		</f:facet>
					</p:panelGrid>
					</h:form>
					<br/><br/>
					<h:form id="form2">
					<p:panelGrid id="newstpanel" columns="3" cellpadding="5" style="margin-bottom:10px;">
					<f:facet name="header">Settings</f:facet>
						<h:outputLabel for="utheme" value="Theme: " />
						<p:selectOneMenu id="utheme" value="#{dashboardBean.theme}">
							<f:selectItem itemLabel="Aristo (Default)" itemValue="aristo" />
							<f:selectItem itemLabel="Dark Hive" itemValue="dark-hive" />
							<f:selectItem itemLabel="Swanky Purse" itemValue="swanky-purse" />
							<f:selectItem itemLabel="UI Darkness" itemValue="ui-darkness" />
						</p:selectOneMenu>
						<h:outputText value="NOTE: Theme settings applys to only your profile. Other users can select their theme." />
						
						<h:outputLabel for="ucolor" value="Header color: " />
						<p:selectOneMenu id="ucolor" value="#{dashboardBean.headercolor}">
							<f:selectItem itemLabel="Blue (Default)" itemValue="header_main" />
							<f:selectItem itemLabel="Gold 3D" itemValue="header_main_2" />
							<f:selectItem itemLabel="Brown Red 3D" itemValue="header_main_3" />
						</p:selectOneMenu>
						<h:outputText value="NOTE: Header color settings applys to only your profile. Other users can select their theme." />
						
						<f:facet name="footer">
				  			<p:commandButton ajax="false" onclick="return confirm('Are you sure?');" action="#{dashboardBean.updateTheme}" value="Save" icon="ui-icon-disk" style="margin:0"/>
				  		</f:facet>
					</p:panelGrid>
					</h:form>
				</p:outputPanel>
			</td></tr>
		</table>
	</div>
</ui:define>
</ui:composition>
