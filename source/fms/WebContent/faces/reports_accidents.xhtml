<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:body>
			<h:outputText value="Accident Report" />
			<br/>
			<p:outputPanel id="MyOPanel" style="width:100%;">
				<p:panelGrid columns="1">
					<p:panelGrid columns="5">
						<h:outputLabel for="ptn1" value="Partner: " rendered="#{dashboardBean.user.partner.sattrak}" />
						<p:selectOneMenu id="ptn1" value="#{reportsBean.partner_id}" rendered="#{dashboardBean.user.partner.sattrak}">
							<f:selectItem itemLabel="-- Select One --" itemValue="0" />
				  			<f:selectItems value="#{ddBean.partners}" var="it" itemLabel="#{it.name}" itemValue="#{it.id}" />
				  			<p:ajax update="flt1, vch1" />
				  		</p:selectOneMenu>
				  		<h:outputText value="" rendered="#{dashboardBean.user.partner.sattrak}"/>
				  		<h:outputText value="" rendered="#{dashboardBean.user.partner.sattrak}"/>
				  		<h:outputText value="" rendered="#{dashboardBean.user.partner.sattrak}"/>
				  		
				  		<h:outputLabel for="flt1" value="Fleet: " />
						<p:selectOneMenu id="flt1" value="#{reportsBean.fleet_id}">
							<f:selectItem itemLabel="-- Select One --" itemValue="0" />
				  			<f:selectItems value="#{reportsBean.fleets}" var="it" itemLabel="#{it.name}" itemValue="#{it.id}" />
				  			<p:ajax update="vch1" />
				  		</p:selectOneMenu>
				  		<h:outputText value="" />
				  		<h:outputText value="" />
				  		<h:outputText value="" />
				  		
				  		<h:outputLabel for="vch1" value="Vehicle: " />
						<p:selectOneMenu id="vch1" value="#{reportsBean.vehicle_id}">
							<f:selectItem itemLabel="-- All Vehicles --" itemValue="0" />
							<f:selectItems value="#{ddBean.getVehicles(reportsBean.partner_id, reportsBean.fleet_id, reportsBean.regNo)}" var="it" itemLabel="#{it.registrationNo}" itemValue="#{it.id}" />
						</p:selectOneMenu>
						<h:outputText value=" OR " />
						<h:outputLabel for="vchregn1" value="Registration No.: " />
						<h:inputText id="vchregn1" value="#{reportsBean.regNo}">
							<p:ajax update="vch1" />
						</h:inputText>
					</p:panelGrid>
					<p:panelGrid columns="2">
						<h:outputLabel for="acddt" value="Start date: *" />
						<p:calendar id="acddt" pattern="dd/MM/yyyy HH:mm:ss" showOn="both" mode="popup" value="#{reportsBean.start_dt}" navigator="true" />
						
						<h:outputLabel for="acdrdt" value="End date: *" />
						<p:calendar id="acdrdt" pattern="dd/MM/yyyy HH:mm:ss" showOn="both" mode="popup" value="#{reportsBean.end_dt}" navigator="true" />
					</p:panelGrid>
					
					<f:facet name="footer">
			  			<p:commandButton ajax="false" action="#{reportsBean.searchAccidents}" value="Search" icon="ui-icon-search" style="margin:0"/>
			  		</f:facet>
				</p:panelGrid>
				<h:panelGrid columns="3" rendered="#{reportsBean.vehicleAccidents != null and reportsBean.vehicleAccidents.size() > 0}">
					<p:panel header="Export All Data [Landscape]">
						<p:commandLink ajax="false" actionListener="#{reportsBean.createPDF(3, 'accident_report', 2)}">
							<p:graphicImage value="/resources/images/pdf.png" />
						</p:commandLink>
					</p:panel>
					<p:panel header="Export All Data">
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/excel.png" />
							<p:dataExporter type="xls" target=":form:objsTable"
								fileName="accident_report" />
						</p:commandLink>
						
						<p:commandLink ajax="false" actionListener="#{reportsBean.createPDF(3, 'accident_report', 1)}">
							<p:graphicImage value="/resources/images/pdf.png" />
						</p:commandLink>
						
						<p:commandLink ajax="false" actionListener="#{reportsBean.createWord(3, 'accident_report')}">
							<p:graphicImage value="/resources/images/word.jpg" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/csv.png" />
							<p:dataExporter type="csv" target=":form:objsTable"
								fileName="accident_report" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/xml.png" />
							<p:dataExporter type="xml" target=":form:objsTable"
								fileName="accident_report" />
						</p:commandLink>
					</p:panel>
					<p:panel header="Export Page Data">
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/excel.png" />
							<p:dataExporter type="xls" target=":form:objsTable"
								fileName="accident_report" pageOnly="true" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/csv.png" />
							<p:dataExporter type="csv" target=":form:objsTable"
								fileName="accident_report" pageOnly="true" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/xml.png" />
							<p:dataExporter type="xml" target=":form:objsTable"
								fileName="accident_report" pageOnly="true" />
						</p:commandLink>
					</p:panel>
				</h:panelGrid>
				<p:dataTable id="objsTable" var="obj" value="#{reportsBean.vehicleAccidents}"
					paginator="true" rows="50"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="50,100,500" style="width:100%" resizableColumns="true"
					rendered="#{reportsBean.vehicleAccidents != null and reportsBean.vehicleAccidents.size() > 0}">
					<f:facet name="header">
						Found accident(s)
					</f:facet>
					
					<p:column sortBy="#{obj.vehicle.registrationNo}" filterBy="#{obj.vehicle.registrationNo}" filterMatchMode="contains">
						<f:facet name="header">
							 <h:outputText value="Reg No." />  
						</f:facet>
						<h:outputText value="#{obj.vehicle.registrationNo}" />
					</p:column>
					<p:column sortBy="#{obj.accident_dt}">
						<f:facet name="header">
							 <h:outputText value="Accident Date" />  
						</f:facet>
						<h:outputText value="#{obj.accident_dt}" />
					</p:column>
					<p:column filterBy="#{obj.accidentDescription}" filterMatchMode="contains">
						<f:facet name="header">
							 <h:outputText value="Description" />  
						</f:facet>
						<h:outputText value="#{obj.accidentDescription}" />
					</p:column>
					<p:column filterBy="#{obj.driver_name}" filterMatchMode="contains">
						<f:facet name="header">
							 <h:outputText value="Driver" />  
						</f:facet>
						<h:outputText value="#{obj.driver_name}" />
					</p:column>
					<p:column filterBy="#{obj.driverComment}" filterMatchMode="contains">
						<f:facet name="header">
							 <h:outputText value="Driver Comment" />  
						</f:facet>
						<h:outputText value="#{obj.driverComment}" />
					</p:column>
					<p:column filterBy="#{obj.policeOfficer}" filterMatchMode="contains">
						<f:facet name="header">
							 <h:outputText value="Police Officer" />  
						</f:facet>
						<h:outputText value="#{obj.policeOfficer}" />
					</p:column>
					<p:column filterBy="#{obj.policeStation}" filterMatchMode="contains">
						<f:facet name="header">
							 <h:outputText value="Police Station" />  
						</f:facet>
						<h:outputText value="#{obj.policeStation}" />
					</p:column>
					<p:column filterBy="#{obj.policeComment}" filterMatchMode="contains">
						<f:facet name="header">
							 <h:outputText value="Police Comment" />  
						</f:facet>
						<h:outputText value="#{obj.policeComment}" />
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:body>
	</f:view>
</html>
