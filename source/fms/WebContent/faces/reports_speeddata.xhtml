<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:body>
			<h:outputText value="Vehicle Speed Analysis Report" />
			<br/>
			<p:outputPanel id="MyOPanel" style="width:100%;">
				<p:panelGrid columns="1">
					<p:panelGrid columns="2">
						<h:outputLabel for="ptn1" value="Partner: " rendered="#{dashboardBean.user.partner.sattrak}" />
						<p:selectOneMenu id="ptn1" value="#{reportsBean.partner_id}" rendered="#{dashboardBean.user.partner.sattrak}">
							<f:selectItem itemLabel="-- Select One --" itemValue="0" />
				  			<f:selectItems value="#{ddBean.partners}" var="it" itemLabel="#{it.name}" itemValue="#{it.id}" />
				  			<p:ajax update="flt1, vch1" />
				  		</p:selectOneMenu>
				  		
				  		<h:outputLabel for="flt1" value="Fleet: " />
						<p:selectOneMenu id="flt1" value="#{reportsBean.fleet_id}">
							<f:selectItem itemLabel="-- All --" itemValue="0" />
				  			<f:selectItems value="#{reportsBean.fleets}" var="it" itemLabel="#{it.name}" itemValue="#{it.id}" />
				  			<p:ajax update="vch1" />
				  		</p:selectOneMenu>
				  		
				  		<h:outputLabel for="vch1" value="Vehicle: " />
						<p:selectOneMenu id="vch1" value="#{reportsBean.vehicle_id}">
							<f:selectItem itemLabel="-- All Vehicles --" itemValue="0" />
							<f:selectItems value="#{ddBean.getVehicles(reportsBean.partner_id, reportsBean.fleet_id, reportsBean.regNo)}" var="it" itemLabel="#{it.registrationNo}" itemValue="#{it.id}" />
						</p:selectOneMenu>
						
						<h:outputLabel for="stdt" value="Start date: *" />
						<p:calendar id="stdt" pattern="dd/MM/yyyy HH:mm:ss" showOn="both" mode="popup" value="#{reportsBean.start_dt}" navigator="true" />
						
						<h:outputLabel for="eddt" value="End date: *" />
						<p:calendar id="eddt" pattern="dd/MM/yyyy HH:mm:ss" showOn="both" mode="popup" value="#{reportsBean.end_dt}" navigator="true" />
				  	</p:panelGrid>
				  	
				  	<f:facet name="footer">
			  			<p:commandButton ajax="false" action="#{reportsBean.speedSummaryReport}" value="Search" icon="ui-icon-search" style="margin:0"/>
			  		</f:facet>
				  </p:panelGrid>
				  <h:panelGrid columns="3" rendered="#{reportsBean.speedSummary != null and speedSummary.allKmList != null and speedSummary.allKmList.size() > 0}">
				  	<p:panel header="Export All Data">
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/excel.png" />
							<p:dataExporter type="xls" target=":form:objsTable"
								fileName="speed_analysis_report" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/csv.png" />
							<p:dataExporter type="csv" target=":form:objsTable"
								fileName="speed_analysis_report" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/xml.png" />
							<p:dataExporter type="xml" target=":form:objsTable"
								fileName="speed_analysis_report" />
						</p:commandLink>
					</p:panel>
					<p:panel header="Export Page Data">
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/excel.png" />
							<p:dataExporter type="xls" target=":form:objsTable"
								fileName="speed_analysis_report" pageOnly="true" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/csv.png" />
							<p:dataExporter type="csv" target=":form:objsTable"
								fileName="speed_analysis_report" pageOnly="true" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/xml.png" />
							<p:dataExporter type="xml" target=":form:objsTable"
								fileName="speed_analysis_report" pageOnly="true" />
						</p:commandLink>
					</p:panel>
				</h:panelGrid>
				<p:pieChart id="pie"
                    value="#{reportsBean.pieModel}"
                    legendPosition="w"
                    title="Pie Chart"
                    style="width:400px;height:300px" rendered="#{reportsBean.pieModel != null}"/>
				<p:dataTable id="objsTable" var="obj" value="#{reportsBean.speedSummary.allKmList}"
					paginator="true" rows="50"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="50,100,500" style="width:100%" resizableColumns="true"
					rendered="#{reportsBean.speedSummary.allKmList != null and reportsBean.speedSummary.allKmList.size() > 0}">
					<f:facet name="header">
						Vehicle(s) Speed Data
					</f:facet>
					<p:column sortBy="#{obj.vehicle.registrationNo}" filterBy="#{obj.registrationNo}" filterMatchMode="contains">
						<f:facet name="header">
							 <h:outputText value="Reg No." />  
						</f:facet>
						<h:outputText value="#{obj.vehicle.registrationNo}" />
					</p:column>
					<p:column sortBy="#{obj.captured_dt}">
						<f:facet name="header">
							 <h:outputText value="Captured Date/Time" />  
						</f:facet>
						<h:outputText value="#{obj.captured_dt}" />
					</p:column>
					<p:column sortBy="#{obj.speed}">
						<f:facet name="header">
							 <h:outputText value="Speed" />  
						</f:facet>
						<h:outputText value="#{obj.speed}" />
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:body>
	</f:view>
</html>
