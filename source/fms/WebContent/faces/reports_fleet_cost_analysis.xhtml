<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:body>
			<h:outputText value="Fleet Cost Analysis" />
			<br/>
			<p:outputPanel id="MyOPanel" style="width:100%;">
				<p:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px;" rendered="#{dashboardBean.user.partner.sattrak}">
					<h:outputLabel for="ptn1" value="Partner: *" rendered="#{dashboardBean.user.partner.sattrak}" />
					<p:selectOneMenu id="ptn1" value="#{reportsBean.partner_id}" rendered="#{dashboardBean.user.partner.sattrak}">
			  			<f:selectItems value="#{ddBean.partners}" var="it" itemLabel="#{it.name}" itemValue="#{it.id}" />
			  		</p:selectOneMenu>
			  		
			  		<f:facet name="footer">
			  			<p:commandButton ajax="false" action="#{reportsBean.searchFleetCosts}" value="Search" icon="ui-icon-search" style="margin:0"/>
			  		</f:facet>
				</p:panelGrid>
				<h:panelGrid columns="3" rendered="#{reportsBean.partnerFleets != null and reportsBean.partnerFleets.size() > 0}">
					<p:panel header="Export All Data [Landscape]">
						<p:commandLink ajax="false" actionListener="#{reportsBean.createPDF(1, 'fleets_cost_analysis_report', 2)}">
							<p:graphicImage value="/resources/images/pdf.png" />
						</p:commandLink>
					</p:panel>
					<p:panel header="Export All Data">
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/excel.png" />
							<p:dataExporter type="xls" target=":form:objsTable"
								fileName="fleets_cost_analysis_report" />
						</p:commandLink>
						
						<p:commandLink ajax="false" actionListener="#{reportsBean.createPDF(1, 'fleets_cost_analysis_report', 1)}">
							<p:graphicImage value="/resources/images/pdf.png" />
						</p:commandLink>
						
						<p:commandLink ajax="false" actionListener="#{reportsBean.createWord(1, 'fleets_cost_analysis_report')}">
							<p:graphicImage value="/resources/images/word.jpg" />
						</p:commandLink>
						
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/csv.png" />
							<p:dataExporter type="csv" target=":form:objsTable"
								fileName="fleets_cost_analysis_report" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/xml.png" />
							<p:dataExporter type="xml" target=":form:objsTable"
								fileName="fleets_cost_analysis_report" />
						</p:commandLink>
					</p:panel>
					<p:panel header="Export Page Data">
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/excel.png" />
							<p:dataExporter type="xls" target=":form:objsTable"
								fileName="fleets_cost_analysis_report" pageOnly="true" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/csv.png" />
							<p:dataExporter type="csv" target=":form:objsTable"
								fileName="fleets_cost_analysis_report" pageOnly="true" />
						</p:commandLink>
		
						<p:commandLink ajax="false">
							<p:graphicImage value="/resources/images/xml.png" />
							<p:dataExporter type="xml" target=":form:objsTable"
								fileName="fleets_cost_analysis_report" pageOnly="true" />
						</p:commandLink>
					</p:panel>
				</h:panelGrid>
				<p:dataTable id="objsTable" var="obj" value="#{reportsBean.partnerFleets}"
					paginator="true" rows="50"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="50,100,500" style="width:100%" resizableColumns="true">
					<f:facet name="header">
						Found fleet(s)
					</f:facet>
					
					<p:column sortBy="#{obj.name}" filterBy="#{obj.name}" filterMatchMode="contains">
						<f:facet name="header">
							 <h:outputText value="Fleet" />  
						</f:facet>
						<h:outputText value="#{obj.name}" />
					</p:column>
					<p:column sortBy="#{obj.vehicles.size()}">
						<f:facet name="header">
							 <h:outputText value="Size" />  
						</f:facet>
						<h:outputText value="#{obj.vehicles.size()}" rendered="#{obj.vehicles != null}" />
						<h:outputText value="0" rendered="#{obj.vehicles == null}" />
					</p:column>
					<p:column sortBy="#{obj.fleetCost}">
						<f:facet name="header">
							 <h:outputText value="Cost" />  
						</f:facet>
						<h:outputText value="#{obj.fleetCost}" rendered="#{obj.fleetCost != null}" />
						<h:outputText value="N/A" rendered="#{obj.fleetCost == null}" />
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:body>
	</f:view>
</html>
