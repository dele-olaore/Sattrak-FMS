<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/other_layout.xhtml">
<ui:define name="title">Batch Load Personels</ui:define>
<ui:define name="content">
	<br/><br/>
	<h:form id="form" enctype="multipart/form-data">
	<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
		<p:graphicImage value="/resources/images/ajaxloadingbar.gif" />
	</p:dialog>
	<div class="content">
		<table width="90%" align="center" cellspacing="4" cellpadding="4">
		<tr>
		<td align="left" width="50%">
			<p:breadCrumb>
    			<p:menuitem value="Dashboard" action="#{dashboardBean.gotoPage('dashboard', false)}" ajax="false" />
    			<p:menuitem value="Manage Personels" action="#{dashboardBean.gotoPage('manage_staffs', false)}" ajax="false" />
    			<p:menuitem value="Batch Load Personels" action="#{dashboardBean.gotoPage('batchload_personel', true)}" ajax="false" />
    		</p:breadCrumb>
		</td>
		<td align="right">
			<p:commandButton id="downloadLink" value="Download Template" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)" icon="ui-icon-arrowthichk-s">
				<p:fileDownload value="#{userBean.personelsExcelTemplate}" />
			</p:commandButton>
			
			<script type="text/javascript">
			function start(){
				PF('statusDialog').show();
			}
			function stop(){
				PF('statusDialog').hide();
			}
			</script>
		</td>
		</tr>
		<tr>
		<td colspan="2">
		<p:outputPanel id="OPanel" style="width:100%;">
			<p:panelGrid id="newstpanel" columns="2" cellpadding="5" style="margin-bottom:10px;">
				<f:facet name="header"></f:facet>
				
				<h:outputLabel for="staffptn1" value="Partner: *" rendered="#{dashboardBean.user.partner.sattrak}" />
				<p:selectOneMenu id="staffptn1" value="#{userBean.partner_id}" rendered="#{dashboardBean.user.partner.sattrak}">
		  			<f:selectItems value="#{ddBean.partners}" var="it" itemLabel="#{it.name}" itemValue="#{it.id}" />
		  		</p:selectOneMenu>
				
				<h:outputLabel for="excelFile" value="Upload Excel: " />
				<p:fileUpload id="excelFile" value="#{userBean.personelsBatchExcel}" mode="simple" />
				
				<h:outputLabel for="autoCreate" value="Auto Create: " />
				<p:selectBooleanCheckbox id="autoCreate" value="#{userBean.autoCreate}" />
				
				<f:facet name="footer">
		  			<p:commandButton ajax="false" onclick="return confirm('Are you sure?');" action="#{userBean.BatchLoadPersonels}" value="Save" icon="ui-icon-disk" style="margin:0"/>
		  		</f:facet>
			</p:panelGrid>
		</p:outputPanel>
		</td>
		</tr>
		</table>
		<br/><br/><br/>
	</div>
	</h:form>
</ui:define>
</ui:composition>
