<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/other_layout.xhtml">
<ui:define name="title">Adverts</ui:define>
<ui:define name="content">
	<br/><br/>
	<h:form id="form" enctype="multipart/form-data">
	<div class="content">
		<table width="90%" align="center" cellspacing="4" cellpadding="4">
		<tr>
		<td align="left" colspan="2">
			<p:breadCrumb>  
    			<p:menuitem value="Dashboard" action="#{dashboardBean.gotoPage('dashboard', false)}" ajax="false" />
    			<p:menuitem value="Adverts" action="#{dashboardBean.gotoPage('adverts', false)}" ajax="false" />
    		</p:breadCrumb>
    		<br/>
    		<MARQUEE behavior="scroll">#{dashboardBean.scrollMessage}</MARQUEE>
		</td>
		</tr>
		<tr>
		<td colspan="2">
			<p:outputPanel id="OPanel">
				<p:tabView id="tabs" dynamic="true" cache="false">
					<p:tab id="crtTab" title="Create Advert">
						<p:panelGrid id="crtpanel" columns="2" cellpadding="5" style="margin-bottom:10px;">
							<f:facet name="header"></f:facet>
							
							<h:outputLabel for="advttype" value="Type: *" />
							<p:selectOneMenu id="advttype" value="#{advertBean.advert.type}">
								<f:selectItem itemLabel="TOP" itemValue="TOP" />
								<f:selectItem itemLabel="BOTH-SIDE" itemValue="BOTH-SIDE" />
								<f:selectItem itemLabel="SIDE-BOX" itemValue="SIDE-BOX" />
					  		</p:selectOneMenu>
							
							<h:outputLabel for="advtanim" value="Advert Animation Image: *" />
							<p:fileUpload id="advtanim" value="#{advertBean.advertAnim}" mode="simple" />
							
							<h:outputLabel for="advtproblty" value="Probability: *" />
							<p:selectOneMenu id="advtproblty" value="#{advertBean.advert.probability}">
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
								<f:selectItem itemLabel="3" itemValue="3" />
								<f:selectItem itemLabel="4" itemValue="4" />
								<f:selectItem itemLabel="5" itemValue="5" />
								<f:selectItem itemLabel="6" itemValue="6" />
								<f:selectItem itemLabel="7" itemValue="7" />
								<f:selectItem itemLabel="8" itemValue="8" />
								<f:selectItem itemLabel="9" itemValue="9" />
								<f:selectItem itemLabel="10" itemValue="10" />
					  		</p:selectOneMenu>
							
							<h:outputLabel for="cusname" value="Customer: *" />
							<p:inputText id="cusname" value="#{advertBean.advert.customerName}" />
							
							<h:outputLabel for="cusaddr" value="Address: " />
							<p:inputText id="cusaddr" value="#{advertBean.advert.customerAddr}" />
							
							<h:outputLabel for="advtexdt" value="Expiry Date: " />
							<p:calendar id="advtexdt" value="#{advertBean.advert.expiryDate}" showOn="button" />
							
							<f:facet name="footer">
					  			<p:commandButton ajax="false" onclick="return confirm('Are you sure?');" action="#{advertBean.createAdvert}" value="Save" icon="ui-icon-disk" style="margin:0"/>
					  		</f:facet>
						</p:panelGrid>
					</p:tab>
					<p:tab id="mngTab" title="Manage Adverts">
					
					</p:tab>
				</p:tabView>
			</p:outputPanel>
		</td>
		</tr>
		</table>
		<br/><br/><br/>
	</div>
	</h:form>
</ui:define>
</ui:composition>
