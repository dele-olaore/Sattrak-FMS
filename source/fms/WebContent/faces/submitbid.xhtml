<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/index_layout.xhtml">
<ui:define name="content">
	<div class="content">
		<h1>Fleet Management System | Submit Your Estimate</h1>
		<div class="background"></div>
		<div class="wrapper">
			<div class="box">
				<font color="white"><p:messages id="messages2" showDetail="true" autoUpdate="true" closable="true" /></font>
				<h:form id="form" class="form_example" enctype="multipart/form-data" rendered="#{noLoginBean.retriveWorkOrderVendor(param['id'])}">
					<div class="header grey">
						<img src="#{request.contextPath}/resources/img/icons/packs/fugue/16x16/lock.png" width="16" height="16" />
						<h3>Submit Your Estimate</h3>
					</div>
					<div class="content no-padding">
						<div class="section _100">
							<strong>
							Vendor
							</strong>
							<br/>
							<h:outputText value="#{noLoginBean.wv.vendor.name}" />
						</div>
						<div class="section _100">
							<strong>
							Would you like to submit an estimate?*
							</strong>
							<br/>
							<p:selectOneMenu id="bidstatus" value="#{noLoginBean.wv.submittionStatus}">
								<f:selectItem itemLabel="" itemValue="-- Select One --" />
								<f:selectItem itemLabel="YES" itemValue="SUBMITTED" />
								<f:selectItem itemLabel="NO" itemValue="DECLINED" />
								<p:ajax update="form" />
							</p:selectOneMenu>
						</div>
						<div class="section _100">
							<strong>
							Work Order Document
							</strong>
							<br/>
							<p:fileUpload id="workordFile" value="#{noLoginBean.workordFile}" mode="simple" />
						</div>
						<div class="section _100">
							<strong>
							Days of completion
							</strong>
							<br/>
							<h:inputText id="compltdays" value="#{noLoginBean.wv.days_of_completion}" />
						</div>
						<div class="section _100">
							<strong>
							Cost
							</strong>
							<br/>
							<h:inputText id="totcost" value="#{noLoginBean.wv.cost}" />
						</div>
						<div class="section _100">
							<strong>
							Comment
							</strong>
							<br/>
							<p:inputTextarea value="#{noLoginBean.wv.comment}" rows="3" cols="50" autoResize="false"/>
						</div>
					</div>
					<div class="actions">
						<div class="actions-left" style="margin-top: 8px;">
							
						</div>
						<div class="actions-right">
							<p:commandButton ajax="false" value="Submit" action="#{noLoginBean.submitBid}" />
						</div>
					</div>
				</h:form>
				<h:form class="form_example" rendered="#{not noLoginBean.retriveWorkOrderVendor(param['id'])}">
					<div class="header grey">
						<img src="#{request.contextPath}/resources/img/icons/packs/fugue/16x16/lock.png" width="16" height="16" />
						<h3>Submit Your Estimate</h3>
					</div>
					<div class="content no-padding">
						#{noLoginBean.bidMessage}
					</div>
				</h:form>
			</div>
		</div>
	</div>
</ui:define>
</ui:composition>
