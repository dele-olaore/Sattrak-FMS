<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/other_layout.xhtml">
<ui:define name="title">Manage Application Types</ui:define>
<ui:define name="content">
	<br/><br/>
	<h:form id="form">
	<div class="content">
		<table width="90%" align="center" cellspacing="4" cellpadding="4">
		<tr>
		<td align="left" width="50%">
			<p:breadCrumb>  
    			<p:menuitem value="Dashboard" action="#{dashboardBean.gotoPage('dashboard', false)}" ajax="false" />
    			<p:menuitem value="Manage Application Types" action="#{dashboardBean.gotoPage('manage_app_types', false)}" ajax="false" />
    		</p:breadCrumb>
		</td>
		<td align="right">
			<p:commandLink value="New Application Type" action="#{dashboardBean.gotoPage('new_apptype', true)}" ajax="false" /><!-- onclick="dlg.show();" -->
		</td>
		</tr>
		<tr>
		<td colspan="2">
		<p:panel id="appTypesPanel" style="width:100%;">
		<p:dataTable id="appTypesTable" var="obj" value="#{appTypeBean.appTypes}"
			paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,50" style="width:100%" resizableColumns="true" editable="true">
			<f:facet name="header">
				Available application types
			</f:facet>
			<p:ajax event="rowEdit" listener="#{appTypeBean.onEdit}" update=":messages3" />
        	<p:ajax event="rowEditCancel" listener="#{appTypeBean.onCancel}" update=":messages3" />
			
			<p:column sortBy="#{obj.name}" headerText="Name" filterBy="#{obj.name}" filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{obj.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{obj.name}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Description" filterBy="#{obj.description}" filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{obj.description}" />
					</f:facet>
					<f:facet name="input">
						<p:panelGrid columns="1" cellpadding="1" style="margin-bottom:10px;">
				  		<p:inputTextarea value="#{obj.description}" rows="3" cols="30" counter="counter2" maxlength="225" counterTemplate="{0} characters remaining." autoResize="false"/>
				  		<h:outputText id="counter2" />
				  		</p:panelGrid>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Created">
				On: <h:outputText value="#{obj.crt_dt}" /><br/>
				By: <h:outputText value="#{obj.createdBy.personel.firstname} #{obj.createdBy.personel.lastname}" /><br/>
			</p:column>
			<p:column headerText="Modules" style="width: 10%">
				<p:rowToggler /> 
				<p:commandLink ajax="false" value="#{obj.modules.size()} module(s) [Edit]" action="#{appTypeBean.initAppTypeEdit}">
					<f:setPropertyActionListener value="#{obj}" target="#{appTypeBean.appType}" />
				</p:commandLink>
			</p:column>
			<p:column headerText="Reports" style="width: 10%">
				<p:commandLink ajax="false" value="#{obj.reports.size()} report(s) [Edit]" action="#{appTypeBean.initAppTypeEdit}">
					<f:setPropertyActionListener value="#{obj}" target="#{appTypeBean.appType}" />
				</p:commandLink>
			</p:column>
			<p:column headerText="" style="width: 6%">
				<p:rowEditor />
			</p:column>
			
			<p:rowExpansion>
				<p:dataTable var="obj2" value="#{obj.modules}">
					<p:column headerText="Module">
						<h:outputText value="#{obj2.name} : #{obj2.functions.size()} function(s)" /> 
					</p:column>
					<p:column headerText="Function(s)">
						<p:dataGrid var="obj3" value="#{obj2.functions}" columns="1">
							<h:outputText value="#{obj3.name}" />  
						</p:dataGrid>
					</p:column>
				</p:dataTable>
				<p:dataTable var="obj3" value="#{obj.reports}">
					<p:column headerText="Report">
						<h:outputText value="#{obj3.title}" /> 
					</p:column>
				</p:dataTable>
			</p:rowExpansion>
		</p:dataTable>
		</p:panel>
		</td>
		</tr>
		<tr>
		<td align="left">
			<h:outputText value="Manage Subscription Types" />
		</td>
		<td align="right">
			<p:commandLink value="New Subscription Type" onclick="dlg2.show();"/>
		</td>
		</tr>
		<tr>
		<td colspan="2">
		<p:panel id="appSubsPanel" style="width:100%;">
		<p:dataTable id="appSubsTable" var="obj" value="#{appTypeBean.subTypes}"
			paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,50" style="width:100%" resizableColumns="true" editable="true">
			<f:facet name="header">
				Available subscription types
			</f:facet>
			<p:ajax event="rowEdit" listener="#{appTypeBean.onEdit}" update=":messages3" />
        	<p:ajax event="rowEditCancel" listener="#{appTypeBean.onCancel}" update=":messages3" />
			
			<p:column sortBy="#{obj.name}" headerText="Name" filterBy="#{obj.name}" filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{obj.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{obj.name}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Description" filterBy="#{obj.description}" filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{obj.description}" />
					</f:facet>
					<f:facet name="input">
						<p:panelGrid columns="1" cellpadding="1" style="margin-bottom:10px;">
				  		<p:inputTextarea value="#{obj.description}" rows="3" cols="30" counter="counter3" maxlength="225" counterTemplate="{0} characters remaining." autoResize="false"/>
				  		<h:outputText id="counter3" />
				  		</p:panelGrid>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Type">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="Demo" rendered="#{obj.demo}" />
						<h:outputText value="Full" rendered="#{not obj.demo}" />
					</f:facet>
					<f:facet name="input">
						<p:selectBooleanCheckbox value="#{obj.demo}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Duration">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{obj.days} day(s)" rendered="#{obj.demo}" />
						<h:outputText value="1 Year" rendered="#{not obj.demo}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{obj.days}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Created">
				On: <h:outputText value="#{obj.crt_dt}" /><br/>
				By: <h:outputText value="#{obj.createdBy.personel.firstname} #{obj.createdBy.personel.lastname}" /><br/>
			</p:column>
			<p:column headerText="" style="width: 6%">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
		</p:panel>
		</td>
		</tr>
		<tr>
		<td align="left">
			<h:outputText value="Manage Packages" />
		</td>
		<td align="right">
			<p:commandLink value="New Package" onclick="dlg3.show();" />
		</td>
		</tr>
		<tr>
		<td colspan="2">
		<p:panel id="paksPanel" style="width:100%;">
		<p:dataTable id="paksTable" var="obj" value="#{appTypeBean.subPackages}"
			paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,50" style="width:100%" resizableColumns="true">
			<f:facet name="header">
				Available packages
			</f:facet>
			
			<p:column sortBy="#{obj.name}" headerText="Name" filterBy="#{obj.name}" filterMatchMode="contains">
				<h:outputText value="#{obj.name}" />
			</p:column>
			<p:column headerText="Application Type">
				<h:outputText value="#{obj.appType.name}" />
			</p:column>
			<p:column headerText="Subscription Type">
				<h:outputText value="#{obj.subType.name}" />
			</p:column>
			<p:column headerText="Created">
				On: <h:outputText value="#{obj.crt_dt}" /><br/>
				By: <h:outputText value="#{obj.createdBy.personel.firstname} #{obj.createdBy.personel.lastname}" /><br/>
			</p:column>
			<p:column headerText="Modules" style="width: 10%">
				<p:commandLink value="#{obj.modules.size()} module(s) [Edit]" />
			</p:column>
			<p:column headerText="Reports" style="width: 10%">
				<p:commandLink value="#{obj.reports.size()} report(s) [Edit]" />
			</p:column>
		</p:dataTable>
		</p:panel>
		</td>
		</tr>
		</table>
		<br/><br/><br/>
	</div>
	
	<p:dialog id="newAppTypeDialog" header="New Application Type" widgetVar="dlg" modal="true" dynamic="true">
		<p:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px;">
		<f:facet name="header"></f:facet>
		
  		<h:outputLabel for="aptname" value="Name: *" />
  		<p:inputText id="aptname" value="#{appTypeBean.appType.name}" />
  		
  		<h:outputLabel for="aptdesc" value="Description: " />
  		<p:panelGrid columns="1" cellpadding="1" style="margin-bottom:10px;">
  		<p:inputTextarea id="aptdesc" value="#{appTypeBean.appType.description}" rows="3" cols="30" counter="counter" maxlength="225" counterTemplate="{0} characters remaining." autoResize="false"/>
  		<h:outputText id="counter" />
  		</p:panelGrid>
  		
  		<h:outputLabel for="aptmodules" value="Modules: " />
  		<p:dataGrid id="aptmodules" var="mdule" value="#{appTypeBean.modules}" columns="2"
  			paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
  			rowsPerPageTemplate="20,40,60">
  			<f:facet name="header">
  				<p:commandButton ajax="true" onclick="return confirm('Are you sure?');" action="#{appTypeBean.selectAllATModules(true)}" value="Select All" update="aptmodules" style="margin:0" />
  				|
  				<p:commandButton ajax="true" onclick="return confirm('Are you sure?');" action="#{appTypeBean.selectAllATModules(false)}" value="De-select All" update="aptmodules" style="margin:0" />
  			</f:facet>
  			<p:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px;">
  				<p:selectBooleanCheckbox value="#{mdule.selected}" />
  				<h:outputText value="#{mdule.name}(#{mdule.display_name})" />  
        	</p:panelGrid>
  			
  		</p:dataGrid>
  		
  		<h:outputLabel for="aptreports" value="Reports: " />
  		<p:dataGrid id="aptreports" var="mdule" value="#{appTypeBean.reports}" columns="2"
  			paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
  			rowsPerPageTemplate="20,40,60">
  			<f:facet name="header">
  			</f:facet>
  			<p:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px;">
  				<p:selectBooleanCheckbox value="#{mdule.selected}" />
  				<h:outputText value="#{mdule.title})" />  
        	</p:panelGrid>
  			
  		</p:dataGrid>
  		
  		<f:facet name="footer">
  			<p:commandButton ajax="false" onclick="return confirm('Are you sure?');" action="#{appTypeBean.saveAppType}" value="Save" icon="ui-icon-disk" style="margin:0"/>
  		</f:facet>
  		
  		</p:panelGrid>
  	</p:dialog>
  	
  	<p:dialog id="newSubTypeDialog" header="New Subscription Type" widgetVar="dlg2" modal="true" dynamic="true">
  		<p:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px;">
		<f:facet name="header"></f:facet>
		
  		<h:outputLabel for="apsname" value="Name: *" />
  		<p:inputText id="apsname" value="#{appTypeBean.subType.name}" />
  		
  		<h:outputLabel for="apsdesc" value="Description: " />
  		<p:panelGrid columns="1" cellpadding="1" style="margin-bottom:10px;">
  		<p:inputTextarea id="apsdesc" value="#{appTypeBean.subType.description}" rows="3" cols="30" counter="counter2" maxlength="225" counterTemplate="{0} characters remaining." autoResize="false"/>
  		<h:outputText id="counter2" />
  		</p:panelGrid>
  		
  		<h:outputLabel for="apsdemo" value="Demo: " />
  		<p:selectBooleanCheckbox id="apsdemo" value="#{appTypeBean.subType.demo}" />
  		
  		<h:outputLabel for="apsdemodays" value="Demo Duration (Days): " />
  		<p:inputText id="apsdemodays" value="#{appTypeBean.subType.days}" />
  		
  		<f:facet name="footer">
  			<p:commandButton ajax="false" onclick="return confirm('Are you sure?');" action="#{appTypeBean.saveSubType}" value="Save" icon="ui-icon-disk" style="margin:0"/>
  		</f:facet>
  		
  		</p:panelGrid>
  	</p:dialog>
  	
  	<p:dialog id="newPackageDialog" header="New Package" widgetVar="dlg3" modal="true" dynamic="true">
  		<p:panelGrid columns="2" cellpadding="5" cellspacing="5" style="margin-bottom:10px;">
		<f:facet name="header"></f:facet>
		
		<h:outputLabel for="pkapt" value="Application Type: *" />
  		<p:selectOneMenu id="pkapt" value="#{appTypeBean.appType_id}">
  			<f:selectItem itemLabel="" itemValue="0" />
  			<f:selectItems value="#{ddBean.allAppTypes}" var="it" itemLabel="#{it.name}" itemValue="#{it.id}" />
  			<p:ajax update="pkmodules, pkreports" />
  		</p:selectOneMenu>
  		
  		<h:outputLabel for="pksbt" value="Subscription Type: *" />
  		<p:selectOneMenu id="pksbt" value="#{appTypeBean.subType_id}">
  			<f:selectItems value="#{ddBean.allSubTypes}" var="it" itemLabel="#{it.name}" itemValue="#{it.id}" />
  		</p:selectOneMenu>
  		
  		<h:outputLabel for="pkmodules" value="Modules: " />
  		<p:dataGrid id="pkmodules" var="mdule" value="#{appTypeBean.appTypeModules}" columns="2"
  			paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
  			rowsPerPageTemplate="20,40,60">
  			<f:facet name="header">
  				<p:commandButton ajax="true" onclick="return confirm('Are you sure?');" action="#{appTypeBean.selectAllModules(true)}" value="Select All" update="pkmodules" style="margin:0" />
  				|
  				<p:commandButton ajax="true" onclick="return confirm('Are you sure?');" action="#{appTypeBean.selectAllModules(false)}" value="De-select All" update="pkmodules" style="margin:0" />
  			</f:facet>
  			<p:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px;">
  				<p:selectBooleanCheckbox value="#{mdule.selected}" />
  				<h:outputText value="#{mdule.module.name}(#{mdule.module.display_name})" />  
        	</p:panelGrid>
  			
  		</p:dataGrid>
  		
  		<h:outputLabel for="pkreports" value="Reports: " />
  		<p:dataGrid id="pkreports" var="rpt" value="#{appTypeBean.appTypeReports}" columns="2"
  			paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
  			rowsPerPageTemplate="20,40,60">
  			<f:facet name="header">
  				<p:commandButton ajax="true" onclick="return confirm('Are you sure?');" action="#{appTypeBean.selectAllReports(true)}" value="Select All" update="pkreports" style="margin:0" />
  				|
  				<p:commandButton ajax="true" onclick="return confirm('Are you sure?');" action="#{appTypeBean.selectAllReports(false)}" value="De-select All" update="pkreports" style="margin:0" />
  			</f:facet>
  			<p:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px;">
  				<p:selectBooleanCheckbox value="#{rpt.selected}" />
  				<h:outputText value="#{rpt.report.title}" />
        	</p:panelGrid>
  			
  		</p:dataGrid>
		
		<f:facet name="footer">
  			<p:commandButton ajax="false" onclick="return confirm('Are you sure?');" action="#{appTypeBean.savePackage}" value="Save" icon="ui-icon-disk" style="margin:0"/>
  		</f:facet>
		
		</p:panelGrid>
	</p:dialog>
  	
  	</h:form>
</ui:define>
</ui:composition>
