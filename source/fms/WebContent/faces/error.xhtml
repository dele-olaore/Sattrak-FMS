<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/other_layout.xhtml">
<ui:define name="title">Error</ui:define>
<ui:define name="content">
	<br/><br/>
	<h:form id="form">
	<div class="content">
		<table width="90%" align="center" cellspacing="4" cellpadding="4">
		<tr>
		<td align="left" width="50%" colspan="2">
			<p:breadCrumb width="50%">  
    			<p:menuitem value="Dashboard" action="#{dashboardBean.gotoPage('dashboard', false)}" ajax="false" />
    			<p:menuitem value="Error" action="#{dashboardBean.gotoPage('error', false)}" ajax="false" />
    		</p:breadCrumb>
    		<br/>
    		<MARQUEE behavior="scroll">#{dashboardBean.scrollMessage}</MARQUEE>
		</td>
		</tr>
		<tr>
		<td colspan="2">
			<p:outputPanel id="OPanel">
				<h2><font color="red">Severe Error Occurred</font></h2>
				<br/>
				
			</p:outputPanel>
		</td>
		</tr>
		</table>
	</div>
	</h:form>
</ui:define>
</ui:composition>
